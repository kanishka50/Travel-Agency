name: Deploy to Hostinger (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js and build assets
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      # Step 3: Upload ENTIRE project to server via SCP
      - name: Upload project files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          source: ".,!.git,!node_modules,!.env,!tests,!.github"
          target: "~/domains/brown-reindeer-419043.hostingersite.com/public_html"
          overwrite: true

      # Step 4: Run composer and Laravel commands via SSH
      - name: Setup Laravel via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          script: |
            echo "Starting deployment..."

            cd ~/domains/brown-reindeer-419043.hostingersite.com/public_html

            # Install PHP dependencies
            echo "Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # Set proper permissions
            chmod -R 755 storage bootstrap/cache

            # Create storage link if not exists
            if [ ! -L "public/storage" ]; then
              ln -s ../storage/app/public public/storage
            fi

            # Run Laravel optimization commands
            echo "Optimizing Laravel..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Run migrations
            echo "Running migrations..."
            php artisan migrate --force

            # Clear old caches
            php artisan cache:clear

            echo "Deployment complete!"
